        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript">
            (function(){
    'use strict';
    var c, t = $('.target').offset();
    $(window).on('mousemove', function(e){
        
        $('cursor').css({'top': e.pageY-30, 'left': t.left+33+(e.pageX-t.left-50)/1.5});
         c = $('cursor').offset();
        
        
    });
                
    $(document).on('click', function(){
        
        if (c.top >= t.top && 
            c.left >= t.left && 
            c.top <= t.top+100 &&
            c.left <= t.left+100){
            //$('.target').css({ 'background': 'white' });
            
                $('.target').removeClass('target');
                var child = Math.floor((Math.random() * 5) + 1);
                console.log($('.box-group .box:nth-child(1)'));
                $('.box-group .box:nth-child('+ child +')').addClass('target');
                t = $('.target').offset();
            
        }else{
            $('.target').css({ 'background': 'red' });
        }
        });
})();
        </script>
